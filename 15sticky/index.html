<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sticky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    //부모들(조상)중에 overflow:hidden이 있으면 안됨
    //자식에게 overflow:hidden처리할것 -->
   <div class="wrap">
    <section class="top_box">
        <h2>제목입니다.</h2>
    </section>
    <section class="fix_motion">
        <div class="fix_wrap">
            <div class="device_fix">
                <div class="inner">
                    <div class="slide_wrap">
                       <div class="slide">
                        <div class="child child1">
                            <h2>child1</h2>
                        </div><!-- //child -->
                        <div class="child child2">
                            <h2>child2</h2>
                        </div><!-- //child -->
                        <div class="child child3">
                            <h2>child3</h2>
                        </div><!-- //child -->
                        <div class="child child4">
                            <h2>child4</h2>
                        </div><!-- //child -->
                       </div> <!-- //slide -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="bottom" style="height:100vh; 
    text-align:center; padding-top:30vh; 
    box-sizing:border-box">아래페이지</section>
   </div> 

   <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
   <script src="main.js"></script>
</body>
</html>
